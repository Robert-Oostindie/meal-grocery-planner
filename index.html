<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meal Planner</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <!-- NAV TABS -->
    <div class="top-tabs">
        <button id="tab-recipes" onclick="showTab('recipes')">Recipes</button>
        <button id="tab-planner" onclick="showTab('planner')">Planner</button>
        <button id="tab-other" onclick="showTab('other')">Other</button>
        <button id="tab-stores" onclick="showTab('stores')">Stores</button>
        <button id="tab-grocery" onclick="showTab('grocery')">Grocery List</button>
    </div>

    <div class="app-container">

        <!-- ---------------------- RECIPES TAB ---------------------- -->
        <div id="recipes" class="tab-page">

            <h1>Recipes</h1>
            <div id="recipesContainer"></div>

            <h2>Add Recipe</h2>

            <div class="card">
                <label>Meal Name:</label>
                <input id="recipeName" type="text" placeholder="Ex: Chicken Alfredo">

                <label>Category:</label>
                <select id="recipeCategory"></select>

                <button class="primary" onclick="addRecipe()">Save Recipe</button>
            </div>

            <h2>Ingredients</h2>
            <div id="recipeIngredientsContainer"></div>

            <button class="primary" onclick="addIngredientRow()">+ Add Ingredient</button>
        </div>

        <!-- ---------------------- PLANNER TAB ---------------------- -->
        <div id="planner" class="tab-page" style="display:none;">

            <h1>Meal Planner</h1>

            <div id="plannerMeals"></div>

            <h2>Add Custom Item</h2>
            <div class="card">
                <input id="customPlannerItem" type="text" placeholder="Ex: Aluminum foil">
                <button class="primary" onclick="addCustomPlannerItem()">Add</button>
            </div>

            <button onclick="collapseAllPlanner()">Collapse All</button>
        </div>

        <!-- ---------------------- OTHER TAB ---------------------- -->
        <div id="other" class="tab-page" style="display:none;">

            <h1>Meal Categories</h1>
            <div id="categoryList"></div>

            <h2>Add Category</h2>
            <div class="card">
                <input id="newCategory" placeholder="Ex: Snacks">
                <button class="primary" onclick="addCategory()">Add</button>
            </div>
        </div>

        <!-- ---------------------- STORES TAB ---------------------- -->
        <div id="stores" class="tab-page" style="display:none;">

            <h1>Stores</h1>
            <div id="storeList"></div>

            <h2>Add Store</h2>
            <div class="card">
                <input id="newStore" placeholder="Ex: Aldi">
                <button class="primary" onclick="addStore()">Add</button>
            </div>
        </div>

        <!-- ---------------------- GROCERY LIST TAB ---------------------- -->
        <div id="grocery" class="tab-page" style="display:none;">
            <h1>Grocery List</h1>
            <div id="groceryContainer"></div>
        </div>

    </div>

    <!-- FLOATING ACTION BUTTON -->
    <div class="fab" onclick="openAddMenu()">+</div>

    <script src="script.js"></script>
</body>
</html>
