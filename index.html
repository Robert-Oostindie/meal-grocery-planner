<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meal & Grocery Planner</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <!-- Top Navigation -->
    <nav class="top-nav">
        <button class="nav-btn active" data-tab="recipesView">Recipes</button>
        <button class="nav-btn" data-tab="plannerView">Planner</button>
        <button class="nav-btn" data-tab="otherView">Other</button>
        <button class="nav-btn" data-tab="storesView">Stores</button>
        <button class="nav-btn" data-tab="groceryView">Grocery List</button>
    </nav>

    <!-- App Container -->
    <main>

        <!-- RECIPES TAB -->
        <section id="recipesView" class="tab-section active">
            <h1>Recipes</h1>
            <div id="recipesContainer"></div>
        </section>

        <!-- PLANNER TAB -->
        <section id="plannerView" class="tab-section">
            <h1>Weekly Planner</h1>
            <div id="plannerMealsContainer"></div>
            <h2>Additional Items</h2>
            <div id="plannerExtrasContainer"></div>
        </section>

        <!-- OTHER TAB -->
        <section id="otherView" class="tab-section">
            <h1>Other Items</h1>
            <div id="otherItemsContainer"></div>
        </section>

        <!-- STORES TAB -->
        <section id="storesView" class="tab-section">
            <h1>Stores</h1>
            <div id="storesContainer"></div>
        </section>

        <!-- GROCERY LIST TAB -->
        <section id="groceryView" class="tab-section">
            <h1>Groceries by Store</h1>
            <div class="grocery-header-actions">
                <button id="refreshGroceryBtn" class="btn small">Refresh from Plan</button>
                <button id="clearChecksBtn" class="btn small">Clear Checks</button>
                <button id="copyListBtn" class="btn small">Copy List</button>
            </div>
            <div id="groceryListContainer"></div>
        </section>
    </main>

    <!-- FAB BUTTONS -->
    <button id="fab-add-recipe" class="fab" data-tab-target="recipesView">+</button>
    <button id="fab-add-custom" class="fab hidden" data-tab-target="plannerView">+</button>
    <button id="fab-add-other" class="fab hidden" data-tab-target="otherView">+</button>
    <button id="fab-add-store" class="fab hidden" data-tab-target="storesView">+</button>

    <!-- SCRIPT -->
    <script src="scipt.js"></script>
</body>
</html>
